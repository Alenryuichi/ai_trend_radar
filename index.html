
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI TrendRadar</title>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050505;
      color: #e5e7eb;
    }
    .glass-card {
      background: rgba(17, 17, 17, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .neon-glow {
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
    }
    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }
    /* Style markdown tables in prose */
    .prose table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }
    .prose th, .prose td {
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.75rem;
      text-align: left;
    }
    .prose th {
      background: rgba(255, 255, 255, 0.05);
    }

    @keyframes fav-pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1); }
    }
    .animate-fav-pop {
      animation: fav-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes ring-spread {
      0% { transform: scale(0.5); opacity: 1; border-width: 2px; }
      100% { transform: scale(2.5); opacity: 0; border-width: 0px; }
    }
    .fav-ring {
      position: absolute;
      inset: 0;
      border-radius: 9999px;
      border: 1px solid #3b82f6;
      pointer-events: none;
      animation: ring-spread 0.6s ease-out forwards;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
